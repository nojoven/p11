{% extends 'base.html' %}

{% block content %}
<div class="text-center" style="width: 80%;margin: 0 auto;margin-top: 10%;margin-bottom: 30%;color: wheat;">
  {% if validlink %}
    <h3>Change password</h3>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-info">Change password</button>
    </form>
  {% else %}
    <p>
      The password reset link was invalid, possibly because it has already been used.
      Please request a new password reset.
    </p>
  {% endif %}
</div>
{% endblock %}
